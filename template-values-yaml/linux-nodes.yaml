targetSystem: linux
registry: public.ecr.aws/datadog
datadog:
  clusterName: <ENTER_CLUSTER_NAME>
  apiKey: <ENTER_DATADOG_API_KEY>
  site: null
  env:
    - name: DD_ENV
      value: dev
    - name: DD_HOSTNAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  apm:
    socketEnabled: false
    portEnabled: true
  logs:
    enabled: true
    containerCollectAll: true
    containerCollectUsingFiles: true
  processAgent:
    processCollection: true
  dogstatsd:
    useHostPort: true
    nonLocalTraffic: true
  kubeStateMetricsCore:
    enabled: true
  kubeStateMetricsEnabled: false
  kubelet:
    tlsVerify: false
  networkMonitoring:
    enabled: true
  serviceMonitoring:
    enabled: true
  securityAgent:
    compliance:
      enabled: true
    runtime:
      enabled: true
  sbom:
    containerImage:
      enabled: true
    host:
      enabled: true
  containerExclude: null
  containerInclude: null
  containerExcludeLogs: null
  containerIncludeLogs: null
  containerExcludeMetrics: null
  containerIncludeMetrics: null
  excludePauseContainer: true
clusterAgent:
  enabled: true
  replicas: 1
  admissionController:
    enabled: true
    webhookName: datadog-webhook
    mutateUnlabelled: false
remoteConfiguration:
  enabled: true
